<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.ball {
				position: relative;
				border: 1px dashed red;
				width: 100px;
				height: 100px;
				text-align: center;
				transition: all 5s ease;
			}
			
			.ball:hover {
				/* 重点 */
				transform: translate(100px, 200px) rotate(360deg) scale(2);
				border-radius: 10px;
				border: 1px solid darkblue;
				font-size: xx-large;
				background-color: antiquewhite;
				box-shadow: 10px 10px 10px grey;
			}
		</style>
	</head>
	<body>
		<div class="ball">
			8
		</div>
	</body>
</html>
